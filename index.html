<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Rock Paper Scissors</h1>
         <div class="choices">
            <div class="choice">
                <span>&#127761;</span>
            </div>
            <div class="choice">
                <span>&#128220;</span>
            </div>
            <div class="choice">
                <span>&#9986;</span>
            </div>
        </div>
        <div class="score-board">
            <div class="score user">
                <span id="user-score">0</span>
                <span>You</span>
            </div>
            <div class="score com">
                <span id="com-score">0</span>
                <span>Computer</span>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your game</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
